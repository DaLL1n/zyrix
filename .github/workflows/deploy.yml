name: Deploy Next.js site to Pages

on:
  # Запускать автоматически при каждом push в ветку 'main'
  push:
    branches: ["master"]
  # Позволяет запускать вручную из вкладки Actions
  workflow_dispatch:

# Права доступа, которые нужны для сборки и публикации
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Укажите вашу версию Node.js
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci # ci - быстрее и надежнее для автоматизации

      - name: Build Project
        run: npm run build # Запускаем 'next build', который создаст папку 'out'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем артефакт из папки 'out'
          path: ./out

  # Задача "Deploy" (Публикация)
  deploy:
    needs: build # Запускается только после успешной 'build'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
